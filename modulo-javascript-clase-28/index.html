<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucba +</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="app.js"></script>
</head>

<body>

    <header>
        <h1>Nucba +</h1>
        <img src="logo-nucba.png" alt="">
    </header>
    <form id="filter">
        <input type="radio" name="category" id="trending" value="TRENDING" checked>
        <label for="trending">Trending</label>
        <input type="radio" name="category" id="top" value="TOPRATED">
        <label for="top">Top Rated</label>
        <input type="radio" name="category" id="upcoming" value="UPCOMING">
        <label for="upcoming">Upcoming</label>
    </form>
    <ul id="lista">
        <li>
            <picture><img src="https://image.tmdb.org/t/p/original/b33nnKl1GSFbao4l3fZDDqsMx0F.jpg" alt=""></picture>
            <article>
                <h2>Alien: Romulus</h2>
                <p>Fecha de estreno: 13/08/2024</p>
            </article>
            <span>72% de popularidad</span>
        </li>
    </ul>
    <form id="pagination">
        <button type="button" id="btnPrev" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>
        <output id="page">1</output>
        <button type="button" id="btnNext">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </button>
    </form>

</body>

</html>
